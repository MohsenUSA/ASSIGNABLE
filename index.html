    <button onclick="displayAssignable()">Click Me</button>
    <p id="output"></p>

    <script>
        let removeAssignableTimeout;

        function displayAssignable() {
            const outputElement = document.getElementById('output');

            clearTimeout(removeAssignableTimeout); // Clear any previous timeout
            outputElement.textContent = 'ASSIGNABLE';

            removeAssignableTimeout = setTimeout(() => {
                outputElement.textContent = '';
            }, 1000);
        }
    </script>
