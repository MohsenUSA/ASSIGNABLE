<!DOCTYPE html>
<html>
<head>
    <style>
    #list-container { margin-top: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; }
    .assignable { font-weight: bold; }
    .item-title { margin-left: 8px; color: #555; }
    button { padding: 8px 12px; }
    </style>
</head>
<body>

    <button id="show-list-btn">Test the Script</button>
  <div id="list-container"></div>

  <script>
    document.getElementById('show-list-btn').addEventListener('click', () => {
      const container = document.getElementById('list-container');
      container.innerHTML = '';  // clear any previous list

      // ==== CONFIGURE YOUR SIX TITLES & REMOVAL DELAYS HERE ====
      const items = [
        { title: 'Parcel 5s',   delay: 5000   },  //  5s
        { title: 'Parcel 7s',    delay: 7000   },  //  7s
        { title: 'Grocery 10s',   delay: 10000  },  // 10s
        { title: 'Grocery 30s',   delay: 30000  },  // 30s
        { title: 'Grocery 60s', delay: 60000  },  // 60s
        { title: 'Grocery 100s',    delay: 100000 }   //100s
      ];
      // ========================================================

      const ul = document.createElement('ul');
      container.appendChild(ul);

      items.forEach(({ title, delay }) => {
        const li = document.createElement('li');

        // ASSIGNABLE span
        const aSpan = document.createElement('span');
        aSpan.textContent = 'ASSIGNABLE';
        aSpan.className = 'assignable';

        // Title span
        const tSpan = document.createElement('span');
        tSpan.textContent = title;
        tSpan.className = 'item-title';

        li.append(aSpan, tSpan);
        ul.appendChild(li);

        // schedule removal
        setTimeout(() => {
          if (li.parentNode) li.remove();
        }, delay);
      });

      // disable button so it runs only once
      document.getElementById('show-list-btn').disabled = true;
    });
  </script>
